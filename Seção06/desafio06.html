</head>
<body>
    <script>   
    
    const numeros = new Array(2, 5, 6, 0, undefined,) 
    let encontrou = false

    for(let i= 0; i < numeros.length; i++){
        if(numeros[i] === null || numeros[i] === undefined){
            encontrou = true
            break
        }

    } alert("Encontrou null ou NaN? " + encontrou)

    </script>
</body>
