<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Functions expressions
        const ola2 = function(nome){
            console.log("Olá, " + nome)
        }

        ola2("Erick")

        //Função anonima na variável
        const arr = [ola2, function() { console.log("Função anonima")}]
        console.log(arr)

        //Arrow functions (Flecha ( => ))

        const ola3 = (nome) => {
            console.log("Olá, " + nome)
        } 
        ola3("Funcions 3")

    </script>


</body>
</html>
