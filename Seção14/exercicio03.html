<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Callback</h1>
    
    <script>

        function executar(cb){
            console.log("executar chamado")
            console.log(cb)
            console.log(cb("chamada cb"))
        }
        
        executar(function (x){ 
            console.log("função anonima")
            console.log(x)

        })


        function teste(param){
            console.log("funcao teste", param)
            return "valor retornado da funcao teste"
        }
        teste(100)
        executar(teste)
        
    </script>
</body>
</html>
