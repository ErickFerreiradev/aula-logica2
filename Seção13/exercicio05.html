    <script>
        class Fila{
            constructor(limiteFila){
                this.fila = []
                this.limite = (limiteFila && limiteFila > 0 ) ? limiteFila : null
            }

            enfileirar(novoElemento){
                if(this.estaCheia){
                    throw new Error("A fila está cheia")
                }
                this.fila.push(novoElemento)
            }

            desenfileirar(){
                if(this.estaVazio()){
                    throw new Error ("A fila está vazia")
                }
                return this.fila.shift() //retira do início
            }

            estaVazio(){
                return this.fila.length === 0
            }

            estaCheia(){
                if(this.limiteFila !== null){
                    return this.fila.length >= this.limite
                }
                return false
            }

            espiar(){
                // if(this.estaVazio()){
                //     return null
                // }
                // this.fila[0]

                this.fila[0] || null
            }

            limpar(){
                this.fila.length = []
            }

            get tamanho(){
                return this.fila.length
            }
        }
        const minhaFila = new Fila(5)
