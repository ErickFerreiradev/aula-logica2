<body>
    <script>
        class Fila{
            constructor(){
                this.fila = []
            }

            enquee(novoElemento){
                this.fila.push(novoElemento)
            }

            desenfileirar(){
                if(this.estaVazio()){
                    throw new Error ("A fila está vazia")
                }
                return this.fila.shift() //retira do início
            }

            estaVazio(){
                return this.fila.length === 0
            }

            espiar(){
                // if(this.estaVazio()){
                //     return null
                // }
                // this.fila[0]

                this.fila[0] || null
            }

            limpar(){
                this.fila.length = []
            }

            get tamanho(){
                return this.fila.length
            }
        }



    </script>
